<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="stuff" id="toBeChanged" class="toBeChanged">
    <p></p>
    <script>
        const toChange = document.querySelector(".toBeChanged");
        const willChange = document.querySelector("p");
        toChange.onchange = function (){
            const words = toChange.value;
        willChange.textContent = words + " is my favourite";
    }
    </script>
    
</body>
</html>
